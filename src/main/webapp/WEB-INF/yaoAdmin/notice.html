<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="hidden" class="form-control" name="edit_id" id="edit_id">
<div class="list">
<div class="search">
    <form class="form-inline" role="form" id="list_form">
    <label class="inline">
        私密属性：
        <select name="privacy" id="privacy">
            <option value="">请选择</option>
            <option value="0">仅自己可见</option>
            <option value="1">仅分享可见</option>
            <option value="2">公开</option>
        </select>
    </label>
        <button type="button" class="btn btn-default -btn search-btn" onclick="search()" style="margin-left: 100px;">查询</button>
        <button type="button" class="btn btn-default -btn new-btn" onclick="addNotice()">新建</button>
        </form>
</div>
<div class="panel panel-default table-div">
<table class="table table-striped table-hover data-table" >
    <thead>
    <tr>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>通知标题</th>
        <th>通知内容</th>
        <th>接收者类型</th>
        <th>是否启用</th>
        <th>是否删除</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="dataTable">
    <tr>
        <td colspan="10">暂无数据</td>
    </tr>
    </tbody>
</table>
    <nav aria-label="...">
        <ul class="pager">
            <li style="float: left;" id="recordsTotal"></li>
            <li class="pre disabled"><a href="#" onclick="previous(pageNum)" id="prea">Previous</a></li>
            <li class="ne"><a href="#" onclick="next(pageNum)" id="nea">Next</a></li>
        </ul>
    </nav>
    </div>
</div>
</body>
<script type="text/javascript">
    pageNum=1;

    function list(){
        $.ajax({
            url: adminPath+"/notice/listAllNotices"+page+pageNum,
            type:"POST",
            data:$("#list_form").serialize(),
            dataType:"json",
            error:function(){alert("出错了，请稍后再试")},
            success:function(result){
                $("#dataTable").empty();
                $.each(result.data, function (idx, val) {
                    var is_deleted=val["is_deleted"]=='0'?"正常":"已删除";
                    var receiveTypeStr=val["receiver_type"]=='0'?'私密':'公开';
                    var is_active=val["is_active"]=='0'?'启用':'禁用';
                    $("#dataTable").append("<tr>"
                            +"<td width='100px'>"+val["create_date"]+"</td>"
                            +"<td width='100px'>"+val["end_date"]+"</td>"
                            +"<td width='100px'>"+val["title"]+"</td>"
                            +"<td width='200px'>"+val["content"]+"</td>"
                            +"<td width='60px'>"+receiveTypeStr+"</td>"
                            +"<td width='60px'>"+is_active+"</td>"
                            +"<td width='50px'>"+is_deleted+"</td>"
                            +"<td width='200px'><button class='operate-btn' type='button' onclick=ban(\'"+val['id']+"\')>启/禁用</button>"+
                            "<button class='operate-btn' type='button' onclick=edit(\'"+val['id']+"\')>编辑</button>"+
                            "</td>"
                    );
                });
                if(result.data.length==0){
                    $("#dataTable").append('<tr><td colspan="10">暂无数据</td></tr>');
                }
                totalPage=result.total_page;
                $("#recordsTotal").html("总记录数："+result.records_total);
                if(parseInt(totalPage)==1){
                    $(".ne").addClass("disabled");
                }
            }
        });
    }

    list();

    function addNotice(){
        goto("addNotice");
    }

    function edit(id){
        current_edit_id=id;
        goto("addNotice");
    }

    function ban(id){
        $.ajax({
            url: adminPath+"/notice/enableNotice",
            type:"POST",
            data:{
                notice_id:id
            },
            dataType:"json",
            error:function(){alert("出错了，请稍后再试")},
            success:function(result){
                if(result.is_success) {
                    list();
                }else{
                    alert("出错了，请稍后再试");
                }
            }
        });
    }
</script>
</html>
