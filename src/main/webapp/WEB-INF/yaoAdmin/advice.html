<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="hidden"  name="edit_id" id="edit_id">
<input type="hidden" name="advice_id" id="advice_id">
<div class="list">
<div class="search">
    <form class="form-inline" role="form" id="list_form">
        </form>
</div>
<div class="panel panel-default table-div">
<table class="table table-striped table-hover data-table" >
    <thead>
    <tr>
        <th>创建者</th>
        <th>创建时间</th>
        <th>反馈</th>
        <th>回复内容</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="dataTable">
    <tr>
        <td colspan="10">暂无数据</td>
    </tr>
    </tbody>
</table>
    <nav aria-label="...">
        <ul class="pager">
            <li style="float: left;" id="recordsTotal"></li>
            <li class="pre disabled"><a href="#" onclick="previous(pageNum)" id="prea">Previous</a></li>
            <li class="ne"><a href="#" onclick="next(pageNum)" id="nea">Next</a></li>
        </ul>
    </nav>
</div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">回复</h4>
                </div>
                <div class="modal-body">
                <textarea id="reply" rows="10" cols="200" autofocus maxlength="250" required style="width: 500px;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="close()">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="save_reply()">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">

    pageNum=1;

    function list(){
        $.ajax({
            url: adminPath+"/advice/listAllAdvices"+page+pageNum,
            type:"POST",
            data:$("#list_form").serialize(),
            dataType:"json",
            error:function(){alert("出错了，请稍后再试")},
            success:function(result){
                $("#dataTable").empty();
                $.each(result.data, function (idx, val) {
                    var is_deleted=val["is_deleted"]=='0'?"正常":"已删除";
                    $("#dataTable").append("<tr>"
                            +"<td width='50px'>"+val["creator_name"]+"</td>"
                            +"<td width='120'>"+val["create_time"]+"</td>"
                            +"<td width='200px'>"+val["advice_content"]+"</td>"
                            +"<td width='200px'>"+val["reply"]+"</td>"
                            +"<td><button type='button' onclick=reply(\'"+val['id']+"\')>回复</button>"+"</td>"
                    );
                });
                if(result.data.length==0){
                    $("#dataTable").append('<tr><td colspan="10">暂无数据</td></tr>');
                }
                totalPage=result.total_page;
                $("#recordsTotal").html("总记录数："+result.records_total);
                if(parseInt(totalPage)==1){
                    $(".ne").addClass("disabled");
                }
            }
        });
    }

    list();

    function reply(id){
        $("#advice_id").val(id);
        $('#myModal').modal('show');
    }

    function close(){
        $('#myModal').modal('hide');
    }
    function save_reply(){
        $.ajax({
            url: adminPath+"/advice/addReply",
            type:"POST",
            data:{
                "advice_id":$("#advice_id").val(),
                "reply":$("#reply").val()
            },
            dataType:"json",
            error:function(){alert("出错了，请稍后再试")},
            success:function(result){
                if(result.is_success) {
                    list();
                    $("#reply").html('');
                    $('#myModal').modal('hide');
                }else{
                    alert("出错了，请稍后再试");
                }
            }
        });
    }

</script>
</html>
