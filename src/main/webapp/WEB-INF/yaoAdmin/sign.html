<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="hidden" class="form-control" name="edit_id" id="edit_id">
<div class="list">
<div class="search">
    <form class="form-inline" role="form" id="list_form">
    <label class="inline">
        私密属性：
        <select name="privacy" id="privacy">
            <option value="">请选择</option>
            <option value="0">仅自己可见</option>
            <option value="1">仅分享可见</option>
            <option value="2">公开</option>
        </select>
    </label>
        <button type="button" class="btn btn-default -btn search-btn" onclick="search()" style="margin-left: 100px;">查询</button>
        </form>
</div>
<div class="panel panel-default table-div">
<table class="table table-striped table-hover data-table" >
    <thead>
    <tr>
        <th>创建者</th>
        <th>创建时间</th>
        <th>打卡内容</th>
        <th>打卡图片</th>
        <th>是否删除</th>
    </tr>
    </thead>
    <tbody id="dataTable">
    <tr>
        <td colspan="10">暂无数据</td>
    </tr>
    </tbody>
</table>
    <nav aria-label="...">
        <ul class="pager">
            <li style="float: left;" id="recordsTotal"></li>
            <li class="pre disabled"><a href="#" onclick="previous(pageNum)" id="prea">Previous</a></li>
            <li class="ne"><a href="#" onclick="next(pageNum)" id="nea">Next</a></li>
        </ul>
    </nav>
    </div>
</div>
</body>
<script type="text/javascript">
    pageNum=1;

    function list(){
        $.ajax({
            url: adminPath+"/sign/listAllSigns"+page+pageNum,
            type:"POST",
            data:$("#list_form").serialize(),
            dataType:"json",
            error:function(){alert("出错了，请稍后再试")},
            success:function(result){
                $("#dataTable").empty();
                $.each(result.data, function (idx, val) {
                    var is_deleted=val["is_deleted"]=='0'?"正常":"已删除";
                    $("#dataTable").append("<tr>"
                            +"<td width='50px'>"+val["creator_name"]+"</td>"
                            +"<td width='120'>"+val["create_time"]+"</td>"
                            +"<td width='200px'>"+val["describer"]+"</td>"
                            +"<td width='60px'>"
                            +'<img width="40px" height="40px" src="'+val["photo_url"]+'">'
                            +"</td>"
                            +"<td width='30px'>"+is_deleted+"</td>"
                    );
                });
                if(result.data.length==0){
                    $("#dataTable").append('<tr><td colspan="10">暂无数据</td></tr>');
                }
                totalPage=result.total_page;
                $("#recordsTotal").html("总记录数："+result.records_total);
                if(parseInt(totalPage)==1){
                    $(".ne").addClass("disabled");
                }
            }
        });
    }

    list();

</script>
</html>
