<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="hidden" class="form-control" name="edit_id" id="edit_id">
<div class="list">
<div class="search">
    <form class="form-inline" role="form" id="video_form">
    <label class="inline">
        歌手名称：<input type="text" class="form-control" name="singer_name">
    </label>
    <label class="inline">
        歌曲名称：<input type="text" class="form-control" name="video_name">
    </label>
    <label>
        音乐主题：<select class="form-control" id="music_theme_id" name="music_theme_id">
    </select></label>
        <button type="button" class="btn btn-default -btn search-btn" onclick="search()" style="margin-left: 100px;">查询</button>
        <button type="button" class="btn btn-default -btn add-btn" onclick="add()">新增</button>
        </form>
</div>
<div class="panel panel-default table-div">
<table class="table table-striped table-hover data-table" >
    <thead>
    <tr>
        <th width="60px">歌曲名称</th>
        <th>歌手名称</th>
        <th>主题</th>
        <th>背景音乐</th>
        <th width="20%">地址</th>
        <th>热度</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="dataTable">
    <tr>
        <td colspan="10">暂无数据</td>
    </tr>
    </tbody>
</table>
    <nav aria-label="...">
        <ul class="pager">
            <li style="float: left;" id="recordsTotal"></li>
            <li class="pre disabled"><a href="#" onclick="previous(pageNum)" id="prea">Previous</a></li>
            <li class="ne"><a href="#" onclick="next(pageNum)" id="nea">Next</a></li>
        </ul>
    </nav>
    </div>
</div>
<div class="edit" style="display: none;">
</div>
</body>
<script type="text/javascript">
    pageNum=1;
    listMusicTheme("music_theme_id");

    function list(){
        $.ajax({
            url: adminPath+"/video/list"+page+pageNum,
            type:"POST",
            data:$("#video_form").serialize(),
            dataType:"json",
            error:function(){alert("出错了，请稍后再试")},
            success:function(result){
                $("#dataTable").empty();
                $.each(result.data, function (idx, val) {
                    $("#dataTable").append("<tr>"+"<td>"+val["name"]+"</td>"
                            +"<td width='40px'>"+val["singer_name"]+"</td>"+"<td>"+val["music_theme_name"]+"</td>"
                            +"<td>"+val["is_background"]+"</td>"
                            +'<td><a href="'+val["video_url"]+'">'+val["video_url"]+ '</a></td>'
                            +"<td>"+val["hot_index"]+"</td>"
                            +"<td width='80px'>"+'<a href="#" onclick="edit(\''+val["id"]+'\')">编辑</a>'
                                    +'&nbsp;&nbsp;&nbsp;&nbsp;'
                            +'<a href="#" onclick="remove(\''+val["id"]+'\')">删除</a>'+'</td>'
                    );
                });
                if(result.data.length==0){
                    $("#dataTable").append('<tr><td colspan="10">暂无数据</td></tr>');
                }
                totalPage=result.totalPage;
                $("#recordsTotal").html("总记录数："+result.recordsTotal);
                if(parseInt(totalPage)==1){
                    $(".ne").addClass("disabled");
                }
            }
        });
    }

    function edit(id){
        setId(id);
        gotoEdit("edit_video");
    }

    function add(){
        setId("");
        gotoEdit("edit_video");
    }

    function remove(id){
        if(confirm("确认删除吗，删除后不可恢复")){
            $.ajax({
                url: adminPath+"/video/delete",
                data:{
                    "id":id
                },
                dataType:"json",
                error:function(){alert("出错了，请稍后再试")},
                success:function(result){
                    if(result.issuccess) {
                        list();
                    }else{
                        alert("出错了，请稍后再试");
                    }

                }
            });
        }

    }

    list();

</script>
</html>
